<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحديث قيد التنفيذ | Update in Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d6d26b.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .gear {
      font-size: 120px;
      color: #00c6ff;
      animation: rotateGear 4s linear infinite;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #00c6ff;
    }

    @keyframes rotateGear {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      animation: fadeText 2s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 18px;
      color: #ccc;
      opacity: 0.8;
    }

    @keyframes fadeText {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #888;
    }

  </style>
</head>
<body>

  <i class="fas fa-cog gear"></i>

  <h1>نحن نعمل على تحديث جديد، المرجو الانتظار...</h1>
  <h2>We are working on a new update, please wait...</h2>

  <footer>© 2025 BLOODIX </footer>

</body>
</html>
